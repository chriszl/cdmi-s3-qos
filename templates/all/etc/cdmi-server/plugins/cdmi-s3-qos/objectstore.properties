#
# complete the tree below attributes with actual credential to the underlying RADOS GW S3 server
#
objectstore.s3.endpoint=<here put URL to RADOS GW S3 endpoint>
objectstore.s3.access-key=<here put access key to RADOS GW S3 endpoint>
objectstore.s3.secret-key=<here put secret key to RADOS GW S3 endpoint>

objectstore.backend-gateway.fixed-mode.all-profiles-file=/etc/cdmi-server/plugins/cdmi-s3-qos/all-profiles.json
objectstore.backend-gateway.fixed-mode.profiles-map-file=/etc/cdmi-server/plugins/cdmi-s3-qos/profiles-map.json
objectstore.exports.config-file=/etc/cdmi-server/plugins/cdmi-s3-qos/exports.json